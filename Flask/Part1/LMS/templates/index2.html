<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 목록</title>
</head>
<body>
    {% for user in users%}
    <li>
        <h2>{{ user.name}}</h2>
        <p>사용자 이름: {{ user.username}}</p>
    </li>
    {% endfor %}
</body>
</html>
