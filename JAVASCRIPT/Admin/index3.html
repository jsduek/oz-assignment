<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index3.css" rel="stylesheet">
  </head>
  <body>
    <form class="row g-3" id="form">
        <h1>회원가입</h1>
        <div class="col-md-6">
          <label for="inputId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="inputId" placeholder="아이디">
          <p>*6자 이상 30자 미만으로 입력해 주세요.</p>
        </div>
        <div class="col-md-6">
          <label for="inputPW4" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="inputPW4" placeholder="비밀번호">
          <p>*영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</p>
        </div>
        <div class="col-12">
          <label for="inputPWW5" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="inputPWW5" placeholder="비밀번호 확인">
        </div>
        <div class="col-12">
          <label for="inputName2" class="form-label">이름</label>
          <input type="text" class="form-control" id="inputName2" placeholder="사용자 이름">
        </div>
        <div class="col-md-6">
          <label for="inputTel" class="form-label">전화번호</label>
          <input type="text" class="form-control" id="inputTel" placeholder="휴대전화 번호">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">이메일</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="이메일">
          </div>
        <div class="col-md-6">
          <p>성별</p>
            <label>
              <input type="radio" name="gender" value="male" checked>남자
            </label>
            <label>
              <input type="radio" name="gender" value="female" >여자
            </label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">가입</button>
        </div>
      </form>
      <input class="check" type="checkbox">
      <div class="themed">Theme</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index3.js"></script>
  </body>
</html>
